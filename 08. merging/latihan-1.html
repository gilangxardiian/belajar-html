<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <form action="">
      <table border="0" cellspacing="0" cellpadding="5">
        <tr>
          <td><label for="username">Username :</label></td>
          <td><input type="text" id="username" /></td>
        </tr>
        <tr>
          <td><label for="password">Password : </label></td>
          <td><input type="password" id="password" /></td>
        </tr>
        <tr>
          <td colspan="2"><input type="radio" name="jeniskelamin" id="pria" /><label for="pria">Laki-laki</label> <input type="radio" name="jeniskelamin" id="wanita" /><label for="wanita">Perempuan</label></td>
        </tr>
        <tr>
          <td colspan="3">
            <label for="Ngoding">Ngoding</label><input type="checkbox" id="Ngoding" /> <label for="Menyanyi">Menyanyi</label><input type="checkbox" id="Menyanyi" /> <label for="Olahraga">Olahraga</label
            ><input type="checkbox" id="Olahraga" />
          </td>
        </tr>
        <tr>
          <td><label for="kota">Asal Darimana : </label></td>
          <td>
            <select name="" id="kota">
              <option value="">Bandung</option>
              <option value="">Jakarta</option>
              <option value="">Yogyakarta</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><label for="ulasan"></label>Ulasan :</td>
          <td><textarea name="" id="ulasan" cols="25" rows="5"></textarea></td>
        </tr>
        <tr>
          <td colspan="2">
            <button type="submit">Kirim!</button>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
