<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rangkuman-2</title>
    <!-- rangkuman dari table sampai merging -->
  </head>
  <body>
    <form action="">
      <table border="0" cellspacing="0" cellpadding="5">
        <tr>
          <td><label for="username">Username : </label></td>
          <td><input type="text" id="username" /></td>
        </tr>
        <tr>
          <td><label for="password">Password : </label></td>
          <td><input type="password" id="password" /></td>
        </tr>
        <tr>
          <td><label for="email">Email Aktif : </label></td>
          <td><input type="text" id="email" /></td>
        </tr>
        <tr>
          <td colspan="2">
            <input type="radio" name="jeniskelamin" id="pria" />
            <label for="pria">Laki-laki</label>
            <input type="radio" name="jeniskelamin" id="wanita" />
            <label for="wanita">Perempuan</label>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <input type="checkbox" id="melukis" /><label for="melukis">Melukis</label> <input type="checkbox" id="menggambar" /><label for="menggambar">Menggambar</label> <input type="checkbox" id="bernyanyi" /><label for="bernyanyi"
              >Bernyanyi</label
            >
          </td>
        </tr>
        <tr>
          <td><label for="dom">Domisili : </label></td>
          <td>
            <select name="domisili" id="dom">
              <option value="">Jakarta</option>
              <option value="">Semarang</option>
              <option value="">Lampung</option>
              <option value="">Bogor</option>
              <option value="">Bandung</option>
              <option value="">Yogyakarta</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><label for="pengaduan">Pengaduan : </label></td>
          <td><textarea name="" id="pengaduan" cols="25" rows="10"></textarea></td>
        </tr>
        <tr>
          <td colspan="2">
            <button type="submit"><img src="img/upload.png" alt="gambarupload" width="120px" /></button>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <h3>Lihat <a href="dashboard/rangkuman-3.html" target="_self">Dasboard</a></h3>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
