<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG</title>
    <style>
      body {
        min-height: 1500px;
      }

      svg {
        width: 400px;
        height: 200px;
        background-color: #ddd;
      }
    </style>
  </head>
  <body>
    <svg>
      <!-- path dengan nilai absolute -->
      <path fill="none" stroke="black" d="M 60,10 L 110,90 H 10 L 60,10" />
      <!-- path dengan nilai relative -->
      <path fill="none" stroke="black" d="m 170,10 l 50,80 h -100 l 50,-80" />
    </svg>

    <svg>
      <path fill="none" stroke="red" d="M 10,90 C 30,90 25,10 50,10 S 70,90 90,90" />
    </svg>

    <svg>
      <path
        fill="salmon"
        d="M 10,30
               A 20,20 0,0,1 50,30
               A 20,20 0,0,1 90,30
               Q 90,60 50,90
               Q 10,60 10,30 z"
      />
    </svg>
  </body>
</html>
