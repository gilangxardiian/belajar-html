<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Accessibility</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      h1 {
        margin: 50px;
      }

      label {
        display: block;
        margin: 30px 0 0 50px;
      }

      button {
        display: block;
        margin: 20px 0 0 50px;
        padding: 3px 5px 3px 5px;
      }

      div {
        margin: 20px 0 0 50px;
        padding: 3px 5px 3px 5px;
      }
    </style>
  </head>
  <body>
    <h1>Hallo, Selamat Datang!</h1>
    <label class="blok"
      >Nama :
      <input type="text" name="nama" />
    </label>

    <label
      >Jurusan :
      <select name="jurusan">
        <option value="if">Teknik Informatika</option>
        <option value="if">Teknik Industri</option>
      </select>
    </label>
    <button onclick="alert('tombol asli')">Kirim!</button>

    <div tabindex="0" onclick="showAlert('hallo!')" role="button" id="button-1">tombol 1</div>
    <div>tombol 2</div>
    <div>tombol 3</div>

    <script>
      const showAlert = (text) => alert(text);
      const button1 = document.querySelector("#button-1");
      button1.addEventListener("keyup", function (e) {
        // jika user menekan tombol spasi atau menekan tombol enter
        if (e.keyCode == 32 || e.keyCode == 13) {
          // jalan kan fungsi berikut
          showAlert("Hallo!");
        }
      });
    </script>
  </body>
</html>
