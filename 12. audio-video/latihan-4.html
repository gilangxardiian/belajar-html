<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio dan Video</title>
  </head>
  <body>
    <video controls width="800">
      <source src="video/video_youtube.webm" type="video/webm" />
      <track src="captions/caption-2.vtt" kind="captions" title="Bahasa Indonesia" srclang="id" />
      <track src="captions/caption-2.vtt" kind="captions" title="Bahasa Inggris" srclang="en" />
    </video>

    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/Q2VqCG13ejA?si=6Hgj007UcN9q1e6u"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>
  </body>
</html>
