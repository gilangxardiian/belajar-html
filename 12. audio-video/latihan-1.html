<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio & Video</title>
  </head>
  <body>
    <!-- cara-1 - menggunakan tag audio 
    <audio src="audio/1.mp3" controls ></audio> -->

    <!-- cara-2 - menggunakan tag audio -->
    <figure>
      <figcaption>Dengarkan file audio ini</figcaption>
      <audio controls loop>
        <source src="audio/1.ogg" type="audio/ogg" />
        <source src="audio/1.mp3" type="audio/mpeg" />
      </audio>
    </figure>

    <!-- note : ada tiga attribut pada tag audio yaitu controls, loop, autoplay, muted -->
  </body>
</html>
