<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hyperlink</title>
  </head>
  <body>
    <!-- External Link dengan Atribute blank -->
    <p>Go to Facebook klik <a href="http://www.Facebook.com" target="_blank">here!</a></p>

    <!-- Internal Link dengan Atribute self -->
    <p>Daftarkan segera anak anda di sekolah impian klik <a href="latihan-2.html" target="_self">disini!</a></p>

    <!-- Relative url -->
    <p>Klik <a href="../admin/latihan-3.html" target="_blank">disini!</a> untuk melihat jurusan yang tesedia</p>

    <!-- Page Anchor dengan blank -->
    <p>Klik <a href="../admin/latihan-4.html#drama" target="_blank">disini!</a> untuk melihat drama</p>
  </body>
</html>
