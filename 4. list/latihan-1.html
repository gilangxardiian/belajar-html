<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>List</title>
  </head>
  <body>
    <h3>Membeli Hoodie</h3>
    <!-- Order List atau Listerurut -->
    <ol type="1">
      <li>Ke Pasar</li>
      <li>Beli Hoodie</li>
      <li>Pulang</li>
    </ol>

    <h3>Anime Favorit</h3>
    <!-- Unorder List atau List tidak terurut -->
    <ul type="square">
      <li>Attack on Titan</li>
      <li>Naruto</li>
      <li>One Piece</li>
    </ul>

    <h3>Belajar Daring</h3>
    <!-- Definition List atau List Definisi -->
    <dl>
      <dt>WAG</dt>
      <dd>Whatsapp Group</dd>
      <dt>GCL</dt>
      <dd>Google Class Room</dd>
    </dl>
  </body>
</html>
